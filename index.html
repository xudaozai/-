<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机账号密码生成器</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">随机账号密码生成器</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="form-group">
                    <label for="usernameType">用户名类型:</label>
                    <select id="usernameType" class="form-control" data-toggle="tooltip" title="选择用户名的类型">
                        <option value="english">英文用户名</option>
                        <option value="chinese">中文用户名</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="usernameLength">用户名长度:</label>
                    <input type="number" id="usernameLength" class="form-control" min="4" max="16" value="8" data-toggle="tooltip" title="设置用户名长度">
                </div>
                <div class="form-group">
                    <label for="accountLength">账号长度:</label>
                    <input type="number" id="accountLength" class="form-control" min="4" max="16" value="8" data-toggle="tooltip" title="设置账号长度">
                </div>
                <div class="form-group">
                    <label for="passwordLength">密码长度:</label>
                    <input type="number" id="passwordLength" class="form-control" min="8" max="20" value="12" data-toggle="tooltip" title="设置密码长度">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" id="includeSpecialChars" class="form-check-input" checked>
                    <label for="includeSpecialChars" class="form-check-label" data-toggle="tooltip" title="是否包含特殊字符">包含特殊字符</label>
                </div>
                <div class="form-group">
                    <label for="website">对应网站:</label>
                    <input type="text" id="website" class="form-control" placeholder="输入网站名称">
                </div>
                <div class="form-group">
                    <label for="fileName">文件名:</label>
                    <input type="text" id="fileName" class="form-control" placeholder="输入文件名">
                </div>
                <div class="buttons mb-3">
                    <button id="generateUsernameButton" class="btn btn-info btn-block">生成用户名</button>
                    <button id="generateButton" class="btn btn-primary btn-block">生成账号和密码</button>
                </div>
                <div id="result" class="result">
                    <p>用户名: <span id="username"></span> <button id="copyUsername" class="btn btn-secondary btn-sm">复制用户名</button></p>
                    <p>账号: <span id="account"></span> <button id="copyAccount" class="btn btn-secondary btn-sm">复制账号</button></p>
                    <p>密码: <span id="password"></span> <button id="copyPassword" class="btn btn-secondary btn-sm">复制密码</button></p>
                    <p>密码强度: <span id="strength"></span></p>
                </div>
                <button id="downloadButton" class="btn btn-success btn-block">下载记录</button>
                <div class="export-import mt-3">
                    <button onclick="exportToCSV()" class="btn btn-warning btn-block">导出为CSV</button>
                    <button onclick="exportToJSON()" class="btn btn-warning btn-block">导出为JSON</button>
                    <input type="file" id="importFile" class="d-none" accept=".json" onchange="importFromFile(event)">
                    <label for="importFile" class="btn btn-warning btn-block">从文件导入</label>
                </div>
                <div class="help mt-4">
                    <h5>使用说明:</h5>
                    <p>1. 选择用户名类型并设置长度。</p>
                    <p>2. 设置账号和密码的长度，并选择是否包含特殊字符。</p>
                    <p>3. 输入对应网站和文件名（可选）。</p>
                    <p>4. 点击生成按钮获取账号和密码。</p>
                    <p>5. 点击复制按钮复制生成的信息。</p>
                    <p>6. 点击下载按钮保存生成的信息。</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
